<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Parab√©ns Juliana</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üéÇ</text></svg>"> 
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
        }

        #player {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }

        #gif-surpresa {
            position: absolute;
            z-index: 50;
            display: none;
            max-width: 80%;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.5);
        }

        /* --- QR CODE AR --- */
        #qr-ar-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            /* Fica na frente do GIF */
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            display: none;
            /* Come√ßa escondido */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
        }

        #qr-img {
            width: 120px;
            height: 120px;
        }

        #qr-text {
            font-family: sans-serif;
            font-size: 10px;
            font-weight: bold;
            color: #000;
            margin-top: 5px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 99999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #0f0;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            flex-direction: column;
            text-align: center;
        }

        #botao-secreto {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 80px;
            height: 80px;
            z-index: 999999;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.0);
        }

        .marquee-container {
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            width: 100%;
            z-index: 60;
        }

        .marquee-text {
            display: inline-block;
            font-size: 25vw;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            padding-left: 100%;
            animation: scroll-left 15s linear infinite;
            transform: translate3d(0, 0, 0);
        }

        @keyframes scroll-left {
            0% {
                transform: translate3d(0, 0, 0);
            }

            100% {
                transform: translate3d(-100%, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div id="overlay" onclick="iniciarSistema()">
        <div>TOQUE PARA INICIAR<br><span style="font-size:12px; color:#666">(Necess√°rio para liberar o √°udio)</span>
        </div>
    </div>

    <a id="botao-secreto" href="https://brunonepomuceno.github.io/bucket/admin.html" title="Ir para Admin"></a>

    <div id="qr-ar-container">
        <img id="qr-img"
            src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://brunonepomuceno.github.io/bucket/ar.html"
            alt="QR Code AR">
        <div id="qr-text">APONTE A C√ÇMERA üì∏</div>
    </div>

    <div id="player"></div>
    <img id="gif-surpresa" src="juliana.gif" alt="Surpresa">

    <div class="marquee-container">
        <div class="marquee-text" id="texto">
            Parab√©ns Juliana üéâ üéÇ ü•≥ ü•Ç üçæ üéä üéà üéÅ üíñ üíù
        </div>
    </div>

    <script>
        var BUCKET_ID = "Nx4eX6XbVusH98XQ86tkpg";
        var KEY = "mensagem";
        var URL_BASE = "https://kvdb.io/" + BUCKET_ID + "/" + KEY;

        var textoPadrao = "Parab√©ns Juliana üéâ üéÇ ü•≥ ü•Ç üçæ üéä üéà üéÅ üíñ üíù";
        var textoAtual = textoPadrao;
        var velocidadeAtual = "";

        var currentVideoId = "SRVxRUJxITY";
        var lastConfeteToken = 0;

        var player;
        var audioLiberado = false;
        var musicaTocando = false;

        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '1', width: '1', videoId: currentVideoId,
                playerVars: { 'playsinline': 1, 'controls': 0, 'loop': 1 }
            });
        }

        function iniciarSistema() {
            document.getElementById('overlay').style.display = 'none';
            audioLiberado = true;
            if (player && player.playVideo) {
                player.mute(); player.playVideo();
                setTimeout(function () { player.pauseVideo(); player.unMute(); }, 1000);
            }
            verificarDados();
        }

        function dispararConfete() {
            if (typeof confetti === 'undefined') return;
            var duration = 3 * 1000; var end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#f00', '#0f0', '#00f'] });
                confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#f00', '#0f0', '#00f'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        function verificarDados() {
            var urlComCacheBuster = URL_BASE + "?t=" + new Date().getTime();

            fetch(urlComCacheBuster, { cache: "no-store" })
                .then(function (r) { return r.text(); })
                .then(function (dadosRaw) {
                    var dados;
                    try { dados = JSON.parse(dadosRaw); }
                    catch (e) { dados = { texto: dadosRaw, velocidade: 15 }; }

                    if (dados.videoId && dados.videoId !== currentVideoId) {
                        currentVideoId = dados.videoId;
                        if (player && player.loadVideoById) {
                            player.cueVideoById(currentVideoId);
                            if (musicaTocando) player.playVideo();
                        }
                    }

                    if (dados.confeteToken && dados.confeteToken > lastConfeteToken) {
                        lastConfeteToken = dados.confeteToken;
                        dispararConfete();
                    }

                    var novoTexto = dados.texto ? dados.texto : textoPadrao;

                    if (novoTexto !== textoAtual) {
                        textoAtual = novoTexto;
                        document.getElementById('texto').innerText = textoAtual;

                        var tLimpo = textoAtual.toLowerCase().replace(/\s/g, '');
                        var gifEl = document.getElementById('gif-surpresa');
                        var qrEl = document.getElementById('qr-ar-container');

                        // --- L√ìGICA DO GATILHO COMPLETA ---
                        if (tLimpo === "teamo") {
                            console.log("Modo Te Amo: ATIVADO");
                            dispararConfete();
                            gifEl.style.display = "block";
                            qrEl.style.display = "block"; // MOSTRA O QR CODE

                            if (audioLiberado && player && player.playVideo && !musicaTocando) {
                                var seekTo = (currentVideoId === "SRVxRUJxITY") ? 14 : 0;
                                player.seekTo(seekTo);
                                player.setVolume(100);
                                player.playVideo();
                                musicaTocando = true;
                            }
                        } else {
                            console.log("Modo Te Amo: DESATIVADO");
                            gifEl.style.display = "none";
                            qrEl.style.display = "none"; // ESCONDE O QR CODE

                            if (musicaTocando && player && player.pauseVideo) {
                                player.pauseVideo();
                                musicaTocando = false;
                            }
                        }
                    }

                    if (dados.velocidade && String(dados.velocidade) !== String(velocidadeAtual)) {
                        velocidadeAtual = dados.velocidade;
                        document.getElementById('texto').style.animationDuration = velocidadeAtual + 's';
                    }
                })
                .catch(function (e) { console.log("Erro de conex√£o: " + e); });
        }

        setInterval(verificarDados, 5000);
    </script>
</body>

</html>
