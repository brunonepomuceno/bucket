<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Letreiro</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        input {
            padding: 15px;
            font-size: 1.2rem;
            width: 80%;
            border-radius: 5px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:active {
            background: #0a0;
        }

        .status {
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>

<body>
    <h1>Mudar Letreiro</h1>
    <input type="text" id="inputTexto" placeholder="Digite a nova mensagem..." value="PARABÉNS JULIANA!">
    <br>
    <button onclick="enviarTexto()">ATUALIZAR LETREIRO</button>
    <p class="status" id="status">Aguardando...</p>

    <script>
        // --- CONFIGURAÇÃO ---
        const BUCKET_ID = "MxtEJM3bdXd4BpKuwHKwGR"; // <--- O MESMO ID DO OUTRO ARQUIVO
        const KEY = "mensagem";
        const URL = `https://kvdb.io/${BUCKET_ID}/${KEY}`;

        async function enviarTexto() {
            const texto = document.getElementById('inputTexto').value;
            const btn = document.querySelector('button');
            const status = document.getElementById('status');

            btn.disabled = true;
            status.innerText = "Enviando...";

            try {
                await fetch(URL, {
                    method: 'POST',
                    body: texto
                });
                status.innerText = "Sucesso! O letreiro vai mudar em até 5s.";
                status.style.color = "#0f0";
            } catch (error) {
                status.innerText = "Erro ao enviar.";
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
