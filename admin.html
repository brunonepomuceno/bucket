    <script>
        // --- CONFIGURAÃ‡ÃƒO ---
        const BUCKET_ID = "Nx4eX6XbVusH98XQ86tkpg"; 
        const KEY = "mensagem";
        const URL = `https://kvdb.io/${BUCKET_ID}/${KEY}`;

        // FunÃ§Ã£o auxiliar para extrair o ID do vÃ­deo de qualquer link do YouTube
        function extrairIdYoutube(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        async function enviarDados(apenasConfete) {
            const texto = document.getElementById('inputTexto').value;
            const velocidade = document.getElementById('inputVelocidade').value;
            const linkYoutube = document.getElementById('inputYoutube').value;
            const status = document.getElementById('status');
            
            // Extrai o ID limpo (ou usa um padrÃ£o se falhar)
            let videoId = extrairIdYoutube(linkYoutube);
            if (!videoId) videoId = "SRVxRUJxITY"; // Fallback para Overmono

            // Monta o pacote de dados
            const dados = {
                texto: texto,
                velocidade: velocidade,
                videoId: videoId,
                // Se apertou o botÃ£o de confete, gera um nÃºmero novo (timestamp).
                // O celular vai ver que esse nÃºmero mudou e soltar o confete.
                confeteToken: apenasConfete ? Date.now() : 0 
            };

            status.innerText = "Enviando...";

            try {
                await fetch(URL, {
                    method: 'POST',
                    body: JSON.stringify(dados)
                });
                
                if (apenasConfete) {
                    status.innerText = "BUM! Confetes disparados! ðŸŽ‰";
                    status.style.color = "#ff00ff";
                } else {
                    status.innerText = "Dados atualizados com sucesso!";
                    status.style.color = "#0f0";
                }

                // Limpa mensagem apÃ³s 3s
                setTimeout(() => { status.innerText = "Pronto."; status.style.color = "#aaa"; }, 3000);

            } catch (error) {
                status.innerText = "Erro ao enviar.";
                console.error(error);
            }
        }
