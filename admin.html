<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - Parab√©ns Juliana</title>
    <style>
        body {
            font-family: sans-serif;
            background: #222;
            color: #fff;
            padding: 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 15px;
            font-size: 1.2rem;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            margin-bottom: 20px;
            transition: outline 0.2s;
        }

        input:focus {
            outline: 2px solid #0f0;
            outline-offset: 2px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            width: 100%;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s, outline 0.2s;
        }

        button:hover {
            background: #0c0;
        }

        button:focus {
            outline: 3px solid #fff;
            outline-offset: 2px;
        }

        button:active {
            background: #0a0;
        }

        .status {
            margin-top: 20px;
            color: #aaa;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Configurar letreiro</h1>

    <label for="inputTexto">Mensagem:</label>
    <input type="text" id="inputTexto" placeholder="Digite a mensagem..."
        value="Parab√©ns Juliana üéâ üéÇ ü•≥ ü•Ç üçæ üéä üéà üéÅ üíñ üíù">

    <label for="inputVelocidade">Velocidade (segundos):</label>
    <input type="number" id="inputVelocidade" value="15" min="5" max="100">

    <button onclick="enviarDados()">ATUALIZAR TUDO</button>
    <p class="status" id="status">Aguardando...</p>

    <script>
        // --- CONFIGURA√á√ÉO ---
        const BUCKET_ID = "Nx4eX6XbVusH98XQ86tkpg";
        const KEY = "mensagem";
        const URL = `https://kvdb.io/${BUCKET_ID}/${KEY}`;

        async function enviarDados() {
            const texto = document.getElementById('inputTexto').value;
            const velocidade = document.getElementById('inputVelocidade').value;
            const btn = document.querySelector('button');
            const status = document.getElementById('status');

            const dados = {
                texto: texto,
                velocidade: velocidade
            };

            btn.disabled = true;
            status.innerText = "Enviando...";

            try {
                await fetch(URL, {
                    method: 'POST',
                    body: JSON.stringify(dados)
                });
                status.innerText = "Sucesso! O letreiro vai atualizar em instantes.";
                status.style.color = "#0f0";
            } catch (error) {
                status.innerText = "Erro ao enviar.";
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>

</html>
