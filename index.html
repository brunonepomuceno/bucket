<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letreiro Digital</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            height: 100vh;
            font-family: 'Courier New', Courier, monospace;
        }

        .marquee-container {
            white-space: nowrap;
            overflow: hidden;
            position: absolute;
            width: 100%;
        }

        .marquee-text {
            display: inline-block;
            font-size: 25vw;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px #0f0;
            padding-left: 100%;
            animation: scroll-left 12s linear infinite;
            transform: translate3d(0, 0, 0);
        }

        @keyframes scroll-left {
            0% {
                transform: translate3d(0, 0, 0);
            }

            100% {
                transform: translate3d(-100%, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="marquee-container">
        <div class="marquee-text" id="texto">
            AGUARDANDO TEXTO...
        </div>
    </div>

    <script>
        // --- CONFIGURAÇÃO ---
        const BUCKET_ID = "Nx4eX6XbVusH98XQ86tkpg";
        const KEY = "mensagem";
        const URL = `https://kvdb.io/${BUCKET_ID}/${KEY}`;

        let textoAtual = "";

        async function verificarTexto() {
            try {
                const response = await fetch(URL);
                if (response.ok) {
                    const novoTexto = await response.text();
                    // Atualiza apenas se tiver texto e for diferente do atual
                    if (novoTexto && novoTexto !== textoAtual) {
                        textoAtual = novoTexto;
                        document.getElementById('texto').innerText = textoAtual;
                    }
                }
            } catch (error) {
                console.error("Erro ao buscar texto:", error);
            }
        }

        verificarTexto();
        setInterval(verificarTexto, 5000); 
    </script>
</body>

</html>
